<div class="container mt-5">
  <h2 class="text-center mb-4 colorful-wavy-text">Happening Now</h2>
  <div class="row">
    <ng-container *ngFor="let event of events; let i = index">
      <div class="col-md-4 mb-4">
        <div class="card custom-card" [ngClass]="getChristmasColor(i + 1)">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <p class="card-text"><strong>Address:</strong> {{ event.address }}</p>
            <p class="card-text"><strong>Info:</strong> {{ event.info }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
